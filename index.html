<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container mt-1" id="calculator">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center shadow-none">
          <div class="row">
            <div class="col my-3">
              <input
                type="text"
                class="full-width rounded"
                id="result"
                placeholder="0"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn1 full-width operator"
                  id="rad"
                >
                  Rad
                </button>
                <div class="vl"></div>
                <button
                  type="button"
                  class="btn btn1 full-width operator"
                  id="deg"
                >
                  Deg
                </button>
              </div>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="fact"
              >
                x!
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="open"
              >
                (
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="close"
              >
                )
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="modulo"
              >
                %
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="cancel"
              >
                AC
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="sin"
              >
                sin
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="ln"
              >
                ln
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn2 full-width digit"
                id="seven"
              >
                7
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn2 full-width digit"
                id="eight"
              >
                8
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="nine">
                9
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn3 full-width operator"
                id="divide"
              >
                &#247;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="cos"
              >
                cos
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="log10"
              >
                log
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="four">
                4
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="five">
                5
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="six">
                6
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn3 full-width operator"
                id="multiplication"
              >
                &#215;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="tan"
              >
                tan
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width function"
                id="sqrt"
              >
                &#8730;
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="one">
                1
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="two">
                2
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn2 full-width digit"
                id="three"
              >
                3
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn3 full-width operator"
                id="minus"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="pow10"
              >
                EXP
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn1 full-width operator"
                id="xpowy"
              >
                x<sup>y</sup>
              </button>
            </div>
            <div class="col my-2">
              <button type="button" class="btn btn2 full-width digit" id="zero">
                0
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn2 full-width digit"
                id="point"
              >
                .
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn4 full-width operator"
                id="equals"
              >
                =
              </button>
            </div>
            <div class="col my-2">
              <button
                type="button"
                class="btn btn3 full-width operator"
                id="add"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
